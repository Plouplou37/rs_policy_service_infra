apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-service
  labels:
    app: policy-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: policy-service
  template:
    metadata:
      labels:
        app: policy-service
    spec:
      containers:
      - name: rs_policy_service
        image: indikak2005/rs_policy_service:03adc4fd2d0bc613d03479f8b17e159b163038ed
        imagePullPolicy: Always
        ports:
          - name: http
            containerPort: 9090
